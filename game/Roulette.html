<!doctype html>
<html>
<body>
<h2>
Roulette
</h2>
<p id="balance">
Your balance: 10
</p>
<div id="board" class="board">
<div class="number">
<input type="checkbox" id="1"><br><span>1</span>
</div>
<div class="number">
<input type="checkbox" id="2"><br><span>2</span>
</div>
<div class="number">
<input type="checkbox" id="3"><br><span>3</span>
</div>
<div class="number">
<input type="checkbox" id="4"><br><span>4</span>
</div>
<div class="colour">
<input type="checkbox" id="red">Red
</div>
<br>
<div class="number">
<input type="checkbox" id="5"><br><span>5</span>
</div>
<div class="number">
<input type="checkbox" id="6"><br><span>6</span>
</div>
<div class="number">
<input type="checkbox" id="7"><br><span>7</span>
</div>
<div class="number">
<input type="checkbox" id="8"><br><span>8</span>
</div>
<div class="colour">
<input type="checkbox" id="0"><span style="color:green;">0</span>
</div>
<br>
<div class="number">
<input type="checkbox" id="9"><br><span>9</span>
</div>
<div class="number">
<input type="checkbox" id="10"><br><span>10</span>
</div>
<div class="number">
<input type="checkbox"id="11"><br><span>11</span>
</div>
<div class="number">
<input type="checkbox" id="12"><br><span>12</span>
</div>
<div class="colour">
<input type="checkbox" id="black">Black
</div>
<br>
<div class="number">
<input type="checkbox" id="13"><br><span>13</span>
</div>
<div class="number">
<input type="checkbox" id="14"><br><span>14</span>
</div>
<div class="number">
<input type="checkbox" id="15"><br><span>15</span>
</div>
<div class="number">
<input type="checkbox" id="16"><br><span>16</span>
</div>
<br>
<button id="spinButton">Spin</button>
</div>
</body>
<script>
var money = 10;
var spinButton = document.getElementById("spinButton");
spinButton.onclick = boardSpin;
function boardSpin(){
var board = document.getElementById("board");
board.classList.add("board-spin");
setTimeout(spin, 500);
}
function spin(){

var winnings = 0;
var numOfChecked = 0;
for (i = 0; i < 17; i++) {
  if(document.getElementById(i).checked == true)
    numOfChecked++;
   
}
if(document.getElementById("red").checked == true)
	numOfChecked++;
if(document.getElementById("black").checked == true)
	numOfChecked++;
if (numOfChecked > money){
alert("You do not have enough money to bet this much");
return;
}

money = money - numOfChecked;
alert("You have bet:"+numOfChecked+" Your new Balance is: "+money+" Press ok to spin, Good Luck!");

var spinResult = Math.floor((Math.random() * 16) + 1);
if (document.getElementById(spinResult).checked == true)
	winnings = 16;
if (spinResult % 2 == 0 && document.getElementById("black").checked == true)
	winnings = winnings + 2;
if (spinResult % 2 != 0 && document.getElementById("red").checked == true )
	winnings = winnings + 2;
money = money + winnings;
if(winnings > 0)
	alert("You spun a: "+spinResult+"\nCONGRATZ you won: "+winnings+"\nYour new balance: "+money);
else
	alert("You spun a: "+spinResult+"\nUnlucky better look next time"+"\n Your new balance: "+money);
var balance = document.getElementById("balance");
balance.innerHTML = "Your balance: "+money;
board.classList.remove("board-spin");
}
</script>
<style>
.board{
  margin:40px auto;
  width:70%;
}
.board-spin{
  animation: spin 0.15s linear infinite;
}
.board span{
  padding-left:6px;
}
.number{
  display:inline-block;
}
.colour{
  display:inline-block;
  margin-left:30px;
}
.number:nth-child(odd){
  color:red;
}
.number:nth-child(even){
  color:black;
}
#green{
  color:green;
}
@keyframes spin {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}
</style>
</html>
